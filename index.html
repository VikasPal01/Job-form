<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="apply_box">
            <h1> Job Form
                <span class="titleSmall">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="formControl">
                        <label for="first_name">First Name</label>
                        <input name="first_name" id="first_name" placeholder="Enter first Name"/>
                    </div>
                    <div class="formControl">
                        <label for="last_name">last Name</label>
                        <input name="last_name" id="last_name" placeholder="Enter last Name"/>
                    </div>
                    <div class="formControl">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Enter Email">
                    </div>
                    <div class="formControl">
                        <label for="Job_role">Job Role</label>
                        <select name="Job_role" id="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="Ui/Ux">Ui/Ux</option>
                            <option value="Test Engineer">Test Engineer</option>
                            <option value="Web Development">Web Development</option>
                            </select>
                    </div>
                    <div class="textAreaControl">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" placeholder="Enter your Address" rows="4" cols="50"></textarea>
                    </div>
                    <div class="formControl">
                        <label for="City">City</label>
                        <input name="City" id="City" placeholder="Enter City">
                    </div>
                    <div class="formControl">
                        <label for="Pincode">Pincode</label>
                        <input type="number" name="Pincode" id="Pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="formControl">
                        <label for="date">Date</label>
                        <input value="2024-01-01" type="date" name="date" id="date" >
                    </div>
                    <div class="formControl">
                        <label for="upload">Upload your Resume</label>
                        <input  type="file" name="upload" id="upload" >
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply</button>
                </div>
            </form>

               
    </div>
    
</body>
</html>
